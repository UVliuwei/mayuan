
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>权限公告页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" th:href="@{/res/layui/css/layui.css}"/>
  <link rel="stylesheet" th:href="@{/res/css/global.css}"/>
  <style>
  .notice{width: 600px; margin: 30px auto; padding: 30px 15px; border-top: 5px solid #009688; line-height: 30px;  text-align: center; font-size: 16px; font-weight: 300; background-color: #f2f2f2;}
  
  @media screen and (max-width: 750px) {
    html body{margin-top: 0;}
    .notice{width: auto; margin: 20px 15px; padding: 30px 0;}
  }
  </style>
</head>

<body>
<div th:replace="/common/header::header"></div>

<div class="fly-panel fly-column">
  <div class="layui-container">
    <ul class="layui-clear">
      <li id="call"><a href="/">首页</a></li>
      <li id="cquiz"><a href="/column/quiz/all">提问</a></li>
      <li id="cshare"><a href="/column/share/all">分享<span class="layui-badge-dot"></span></a></li>
      <li id="cdiscuss"><a href="/column/discuss/all">讨论</a></li>
      <li id="csuggest"><a href="/column/suggest/all">建议</a></li>
      <li id="cnotice"><a href="/column/notice/all">公告</a></li>
      <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><span class="fly-mid"></span></li>

      <!-- 用户登入后显示 -->
      <shiro:user>
        <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><a href="/user/post">我发表的贴</a></li>
        <li class="layui-hide-xs layui-hide-sm layui-show-md-inline-block"><a href="/user/post#collection">我收藏的贴</a></li>
      </shiro:user>
    </ul>

    <div class="fly-column-right layui-hide-xs">
      <span class="fly-search"><i class="layui-icon"></i></span>
      <a href="/jie/add" class="layui-btn">发表新帖</a>
    </div>
    <div class="layui-hide-sm layui-show-xs-block" style="margin-top: -10px; padding-bottom: 10px; text-align: center;">
      <a href="/jie/add" class="layui-btn">发表新帖</a>
    </div>
  </div>
</div>
<div class="fly-none" style="min-height: 0; padding: 0;">
  <i class="iconfont icon-tishilian"></i>
</div>

<div class="notice layui-text">
  <input type="hidden" id="userId" th:value="${session.user == null? -1:session.user.id}">
  非常抱歉，您没有此权限 <br> <a href="/" target="_blank">首页</a> <span style="padding:0 5px;"></span> <a href="" target="_blank">示例</a> <span style="padding:0 5px;"></span>
</div>
<div th:replace="/common/footer::footer"></div>
<script th:src="@{/res/layui/layui.js}"></script>
<script th:src="@{/res/layui/jquery.js}"></script>
<script>
    layui.cache.page = '';
    var userId = $("#userId").val();
    layui.cache.user = {
        uid: userId
    };
    layui.config({
        version: "3.0.0"
        ,base: '/res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>
</body>
</html>
