<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <meta name="keywords" content="myuan,前端社区"/>
  <meta name="description" content="码猿社区"/>
  <link rel="stylesheet" th:href="@{/res/layui/css/layui.css}"/>
  <link rel="stylesheet" th:href="@{/res/css/global.css}"/>
  <script th:src="@{/res/layui/layui.js}"></script>
  <script th:src="@{/res/mods/form.js}"></script>
</head>
<body>

<div th:replace="/common/header::header"></div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" style="padding: 20px">
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li class="layui-this">登入</li>
        <li><a href="/user/reg">注册</a></li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
            <form action="/user/login" method="post">
              <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_email" name="email" required="required" lay-verify="required" autocomplete="off" class="layui-input"/>
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="password" required="required" lay-verify="required" autocomplete="off" class="layui-input"/>
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">验证码</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" name="vercode" required="required" lay-verify="required" placeholder="请输入后面的验证码" autocomplete="off" class="layui-input"/>
                </div>
                <div class="layui-input-inline">
                  <img alt="验证码" onclick = "this.src='/api/login/code?d='+new Date()*1" src="/api/login/code" title="点我更换" alt="验证码出错啦"/>
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="form" lay-submit="">立即登录</button>
                <span style="padding-left:20px;">
                  <a href="/user/forget">忘记密码？</a>
                </span>
              </div>
              <div class="layui-form-item fly-form-app">
                <span>或者使用社交账号登入</span>
                <a href="" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-qq" title="QQ登入"></a>
                <a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" class="iconfont icon-weibo" title="微博登入"></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="/common/footer::footer"></div>
<script>
    layui.config({
        version: "3.0.0"
        ,base: '/res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
</script>

</body>
</html>
