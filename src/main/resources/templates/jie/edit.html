<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>编辑问题 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <meta name="keywords" content="myuan,前端社区"/>
  <meta name="description" content="码猿社区"/>
  <link rel="stylesheet" th:href="@{/res/layui/css/layui.css}"/>
  <link rel="stylesheet" th:href="@{/res/css/global.css}"/>
  <script th:src="@{/res/layui/layui.js}"></script>
  <script th:src="@{https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js}"></script>
</head>
<body ng-app="app">
<div th:replace="/common/header::header"></div>
<div class="layui-container fly-marginTop">
  <div class="fly-panel" pad20 style="padding-top: 5px;">
    <!--<div class="fly-none">没有权限</div>-->
    <div class="layui-form layui-form-pane">
      <div class="layui-tab layui-tab-brief" lay-filter="user">
        <ul class="layui-tab-title">
          <li class="layui-this">编辑问题</li>
        </ul>
        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
          <div class="layui-tab-item layui-show">
            <input type="hidden" id="userId" th:value="${session.user == null? -1:session.user.id}">
            <form id="form" method="put" action="/api/post">
              <div class="layui-row layui-col-space15 layui-form-item">
                <div class="layui-col-md3">
                  <label class="layui-form-label">所在专栏</label>
                  <div class="layui-input-block">
                    <input id="userId" name="userId" th:value="${post.userId}" type="hidden">
                    <input id="id" name="id" th:value="${post.id}" type="hidden">
                    <select lay-verify="required" name="pcolumn" lay-filter="column" disabled>
                      <option value="0" th:selected="${post.pcolumn=='0'}">提问</option>
                      <option value="99" th:selected="${post.pcolumn=='99'}">分享</option>
                      <option value="100" th:selected="${post.pcolumn=='100'}">讨论</option>
                      <option value="101" th:selected="${post.pcolumn=='101'}">建议</option>
                      <option value="168" th:selected="${post.pcolumn=='168'}">公告</option>
                    </select>
                  </div>
                </div>
                <div class="layui-col-md9">
                  <label for="L_title" class="layui-form-label">标题</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_title" name="title" readonly title="标题不可修改" th:value="${post.title}" required="required" lay-verify="required" autocomplete="off" class="layui-input">
                    <!-- <input type="hidden" name="id" value="{{d.edit.id}}"> -->
                  </div>
                </div>
              </div>
              <div class="layui-row layui-col-space15 layui-form-item" th:hidden="${post.pcolumn!='0'}" id="LAY_quiz">
                <div class="layui-col-md5">
                  <label class="layui-form-label">技术类型</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_ptype" th:value="${post.ptype}" name="ptype" autocomplete="off" class="layui-input"/>
                  </div>
                </div>
                <div class="layui-col-md5">
                  <label class="layui-form-label" for="L_version">技术方向</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_version" th:value="${post.version}" name="version" autocomplete="off" class="layui-input"/>
                  </div>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                  <textarea id="L_content" name="content" required="required" lay-verify="required" placeholder="详细描述" th:text="${post.content}"
                            class="layui-textarea fly-editor" style="height: 260px;"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">悬赏飞吻</label>
                  <div class="layui-input-inline" style="width: 190px;">
                    <input name="kiss" type="text" placeholder="请选择" th:value="${post.kiss}" class="layui-input layui-unselect layui-disabled">
                  </div>
                  <div class="layui-form-mid layui-word-aux">发表后无法更改飞吻</div>
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">人类验证</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" name="vercode" required="required" lay-verify="required" placeholder="请回答后面的问题" autocomplete="off"
                         class="layui-input"/>
                </div>
                <div class="layui-form-mid">
                  <span style="color: #c00;">1+1=?</span>
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="form" lay-submit="">立即修改</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="/common/footer::footer"></div>
<script th:src="@{/res/mods/form.js}"></script>
<script th:src="@{/res/mods/jquery.js}"></script>
<script>
  var userId = $("#userId").val();
    layui.cache.user = {
        uid: userId
    };
    layui.config({
        version: "3.0.0"
        , base: '../../res/mods/'
    }).extend({
        fly: 'index'
    }).use('jie');
</script>

</body>
</html>
