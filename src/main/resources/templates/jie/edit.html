<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
  <meta charset="utf-8"/>
  <title>编辑问题 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <meta name="keywords" content="myuan,前端社区"/>
  <meta name="description" content="码猿社区"/>
  <link rel="stylesheet" th:href="@{/res/layui/css/layui.css}"/>
  <link rel="stylesheet" th:href="@{/res/css/global.css}"/>
  <script th:src="@{/res/layui/layui.js}"></script>
  <script th:src="@{https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js}"></script>
</head>
<body ng-app="app">
<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <a class="fly-logo" href="/">
      <img th:src="@{/res/images/logo.png}" alt="myuan"/>
    </a>
    <ul class="layui-nav fly-nav layui-hide-xs">
      <li class="layui-nav-item layui-this">
        <a href="/"><i class="iconfont icon-jiaoliu"></i>交流</a>
      </li>
      <li class="layui-nav-item">
        <a href="http://www.layui.com/" target="_blank"><i class="iconfont icon-ui"></i>框架</a>
      </li>
    </ul>
    <ul class="layui-nav fly-nav-user">
      <!-- 未登入的状态 -->
      <shiro:guest>
        <li class="layui-nav-item">
          <a class="iconfont icon-touxiang layui-hide-xs" href="user/login.html"></a>
        </li>
        <li class="layui-nav-item">
          <a href="user/login.html">登入</a>
        </li>
        <li class="layui-nav-item">
          <a href="user/reg.html">注册</a>
        </li>
        <li class="layui-nav-item layui-hide-xs">
          <a href="/app/qq/" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})"
             title="QQ登入" class="iconfont icon-qq"></a>
        </li>
        <li class="layui-nav-item layui-hide-xs">
          <a href="/app/weibo/" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})"
             title="微博登入" class="iconfont icon-weibo"></a>
        </li>
      </shiro:guest>
      <!-- 登入后的状态 -->
      <shiro:user>
        <li class="layui-nav-item">
          <a class="fly-nav-avatar" href="javascript:;">
            <cite class="layui-hide-xs">贤心</cite>
            <i class="iconfont icon-renzheng layui-hide-xs" title="认证信息：layui 作者"></i>
            <i class="layui-badge fly-badge-vip layui-hide-xs">VIP3</i>
            <img
                src="https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"/>
          </a>
          <dl class="layui-nav-child">
            <dd><a href="user/set.html"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
            <dd><a href="user/message.html"><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的消息</a>
            </dd>
            <dd><a href="user/home.html"><i class="layui-icon"
                                            style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a>
            </dd>
            <hr style="margin: 5px 0;"/>
            <dd><a href="/user/logout/" style="text-align: center;">退出</a></dd>
          </dl>
        </li>
      </shiro:user>
    </ul>
  </div>
</div>
<div class="layui-container fly-marginTop">
  <div class="fly-panel" pad20 style="padding-top: 5px;">
    <!--<div class="fly-none">没有权限</div>-->
    <div class="layui-form layui-form-pane">
      <div class="layui-tab layui-tab-brief" lay-filter="user">
        <ul class="layui-tab-title">
          <li class="layui-this">编辑问题</li>
        </ul>
        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
          <div class="layui-tab-item layui-show">
            <form id="form" method="put" action="/api/post">
              <div class="layui-row layui-col-space15 layui-form-item">
                <div class="layui-col-md3">
                  <label class="layui-form-label">所在专栏</label>
                  <div class="layui-input-block">
                    <input id="userId" name="userId" th:value="${post.userId}" type="hidden">
                    <input id="id" name="id" th:value="${post.id}" type="hidden">
                    <select lay-verify="required" name="pcolumn" lay-filter="column" disabled>
                      <option value="0" th:selected="${post.pcolumn=='0'}">提问</option>
                      <option value="99" th:selected="${post.pcolumn=='99'}">分享</option>
                      <option value="100" th:selected="${post.pcolumn=='100'}">讨论</option>
                      <option value="101" th:selected="${post.pcolumn=='101'}">建议</option>
                      <option value="168" th:selected="${post.pcolumn=='168'}">公告</option>
                    </select>
                  </div>
                </div>
                <div class="layui-col-md9">
                  <label for="L_title" class="layui-form-label">标题</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_title" name="title" th:value="${post.title}" required="required" lay-verify="required" autocomplete="off" class="layui-input">
                    <!-- <input type="hidden" name="id" value="{{d.edit.id}}"> -->
                  </div>
                </div>
              </div>
              <div class="layui-row layui-col-space15 layui-form-item" th:hidden="${post.pcolumn!='0'}" id="LAY_quiz">
                <div class="layui-col-md5">
                  <label class="layui-form-label">技术类型</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_ptype" th:value="${post.ptype}" name="ptype" autocomplete="off" class="layui-input"/>
                  </div>
                </div>
                <div class="layui-col-md5">
                  <label class="layui-form-label" for="L_version">技术方向</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_version" th:value="${post.version}" name="version" autocomplete="off" class="layui-input"/>
                  </div>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                  <textarea id="L_content" name="content" required="required" lay-verify="required" placeholder="详细描述" th:text="${post.content}"
                            class="layui-textarea fly-editor" style="height: 260px;"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">悬赏飞吻</label>
                  <div class="layui-input-inline" style="width: 190px;">
                    <input name="kiss" type="text" placeholder="请选择" th:value="${post.kiss}" class="layui-input layui-unselect layui-disabled">
                  </div>
                  <div class="layui-form-mid layui-word-aux">发表后无法更改飞吻</div>
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">人类验证</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" name="vercode" required="required" lay-verify="required" placeholder="请回答后面的问题" autocomplete="off"
                         class="layui-input"/>
                </div>
                <div class="layui-form-mid">
                  <span style="color: #c00;">1+1=?</span>
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="form" lay-submit="">立即修改</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/res/mods/form.js}"></script>
<script th:src="@{/res/mods/jquery.js}"></script>
<script>
    layui.cache.user = {
        uid: -1
    };
    layui.config({
        version: "3.0.0"
        , base: '../../res/mods/'
    }).extend({
        fly: 'index'
    }).use('jie');
</script>

</body>
</html>
